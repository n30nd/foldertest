num_clients: 20
num_epochs: 3
batch_size: 32
clients_per_round: 10
learning_rate: 0.001
num_rounds: 2
partitioning: imbalance_label
dataset_name: chest_xray
dataset_seed: 42
alpha: 1
labels_per_client: 2
momentum: 0.9
weight_decay: 1.0e-05
client_fn:
  _target_: niid_bench.client_fednova.gen_client_fn
  _recursive_: false
  num_epochs: ${num_epochs}
  learning_rate: ${learning_rate}
  momentum: ${momentum}
  weight_decay: ${weight_decay}
dataset:
  name: ${dataset_name}
  partitioning: ${partitioning}
  batch_size: ${batch_size}
  val_split: 0.0
  seed: ${dataset_seed}
  alpha: ${alpha}
  labels_per_client: ${labels_per_client}
model:
  _target_: niid_bench.models.EfficientNetModel
  num_classes: 2
strategy:
  _target_: niid_bench.strategy.FedNovaStrategy
  fraction_fit: 1.0e-05
  fraction_evaluate: 0.0
  min_fit_clients: ${clients_per_round}
  min_available_clients: ${clients_per_round}
  min_evaluate_clients: 0
client: null
server_device: cpu
client_resources:
  num_cpus: 6
  num_gpus: 0.5
